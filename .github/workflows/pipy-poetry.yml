name: Publish to PiPy

on: 
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  pipy_publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest 
    steps:
    - uses: JRubics/poetry-publish@v1.16
      with:
        python_version: 3.10
        poetry_version: latest
        pypi_token: ${{ secrets.PIPYTOKEN }}
        build_format: wheel
